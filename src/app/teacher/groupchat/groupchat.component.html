<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
            <h1 class="text-center">
                MongoChat 
                <button id="clear" class="btn btn-danger">Clear</button>
            </h1>
            <div id="status"></div>
            <div id="chat">
                <input type="text" id="username" class="form-control" placeholder="Enter name...">
                <br>
                <div class="card">
                    <div *ngFor="let message of messages" id="messages" class="card-block" style="overflow-y: scroll;">
                        <label>{{message.sender}}:</label>
                        <label>{{message.text}}</label>
                    </div>
                </div>
                <br>
                <textarea [(ngModel)]="message" (keydown.enter)="sendMessage()" id="textarea" class="form-control" placeholder="Enter message..."></textarea>
            </div>
        </div>
    </div>
</div>
