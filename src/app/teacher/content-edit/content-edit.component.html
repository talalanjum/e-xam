<!-- course_code, mapping_CLO, uploaded_by, class_name_uploaded_for, content, description -->
<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{coursedata.course_name}}</h4>
                <form class="form-sample" [formGroup]="form" (ngSubmit)="updateContent(form.value)">
                    <p class="card-description">
                        Update Content
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Course Code</label>
                                <div class="col-sm-9 pb-1">
                                    <label>{{coursedata.course_code}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Uploaded By</label>
                                <div class="col-sm-9 pb-1">
                                    <label>{{teacher}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Mapping CLO</label>
                                <div class="col-sm-9">
                                    <select [(ngModel)]="contentdata.mapping_CLO" formControlName="mapping_CLO" class="form-control">
                                        <option disabled selected>Select CLO</option>
                                        <option *ngFor="let clo of coursedata.clos" [value]="clo">{{clo}}</option>
                                    </select>
                                    <div *ngIf="mapping_CLO.invalid && mapping_CLO.touched" class="alert alert-danger">CLO is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Topic</label>
                                <div class="col-sm-9 pb-1">
                                    <input [(ngModel)]="contentdata.topic" type="text" formControlName="topic" class="form-control" />
                                    <div *ngIf="topic.invalid && topic.touched" class="alert alert-danger">Topic is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-9">
                                    <textarea [(ngModel)]="contentdata.description" formControlName="description" class="form-control" rows="5"></textarea>
                                    <div *ngIf="description.invalid && description.touched" class="alert alert-danger">Description is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Classes</label>
                                <div class="col-sm-9">
                                    <mat-checkbox formArrayName="class_name_uploaded_for" class="pb-1" *ngFor="let class of classes" [checked]="class.checked" [value]="class.name"
                                        (change)="oncheckchange($event)">
                                        {{class.name}}
                                    </mat-checkbox>
                                    <div *ngIf="!class_name_uploaded_for.controls[0] && class_name_uploaded_for.touched">At least one class is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-6">
                            <div class="form-group row offset-9">
                                <button [disabled]="!form.valid" type="submit"
                                    class="btn btn-primary btn-rounded btn-fw">Update Content</button>
                            </div>
                        </div>
                        <div *ngIf="dataposted" class="alert alert-fill-success col-md-12" role="alert">
                            <i class="mdi mdi-alert-circle"></i>
                            Content Added Successfully!
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
