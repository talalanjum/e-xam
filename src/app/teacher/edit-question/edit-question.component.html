<!-- course_code, mapping_CLO, uploaded_by, class_name_uploaded_for, content, description -->
<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{coursedata.course_name}}</h4>
                <form [formGroup]="form" class="form-sample" (ngSubmit)="editQuestion(form.value)">
                    <p class="card-description">
                        Add Question
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Course Code</label>
                                <div class="col-sm-9 pb-1">
                                    <label>{{coursedata.course_code}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Uploaded By</label>
                                <div class="col-sm-9 pb-1">
                                    <label>{{teacher}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Topic</label>
                                <div class="col-sm-9">
                                    <input [(ngModel)]="questionData.topic" type="text" formControlName="topic" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Mapping CLO</label>
                                <div class="col-sm-9">
                                    <select [(ngModel)]="questionData.mapping_CLO" formControlName="mapping_CLO" class="form-control">
                                        <option disabled selected>Select CLO</option>
                                        <option *ngFor="let clo of coursedata.clos" [value]="clo">{{clo}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Question Text</label>
                                <div class="col-sm-9">
                                    <input [(ngModel)]="questionData.question_text" formControlName="question_text" type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Type</label>
                                <div class="col-sm-9 pb-1">
                                    <label>{{questionData.type}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-container *ngIf="questionData.type=='MCQ'">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Options
                                    </label>
                                    <div>
                                        <ul *ngFor="let option of questionData.mcq_options">
                                            {{option}}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Answer</label>
                                    <label class="col-sm-9">
                                        {{questionData.answer}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="questionData.type=='True/False'">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Answer</label>
                                    <label class="col-sm-9">
                                        {{questionData.answer}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="questionData.type=='Fill in the Blank'">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Answer</label>
                                    <label class="col-sm-9">
                                        {{questionData.answer}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="questionData.type=='Descriptive'">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Keywords
                                    </label>
                                    <div>
                                        <ul *ngFor="let keyword of questionData.keywords">
                                            {{keyword}}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Answer</label>
                                    <label class="col-sm-9">
                                        {{questionData.answer}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class="row">
                        <div class="col-md-6 offset-6">
                            <div class="form-group row offset-9">
                                <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-rounded btn-fw">Update Question</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
