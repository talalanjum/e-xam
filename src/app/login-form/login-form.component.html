<div class="mainbg p-4">
    <h1>
        <b>
            <span style="color: blue;">E</span>-<span style="color: red;">XAM</span>
        </b>, easier exams!
    </h1>
    <h6> The ultimate exam portal for students and teachers.</h6>
    <div class="container offset-7 col-md-5">
        <!-- Material form login -->
        <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
                <strong class="text-dark">Sign in</strong>
            </h5>
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
                <!-- Form -->
                <form #f="ngForm" (ngSubmit)="signin(f.value)" class="text-center" style="color: #757575;"
                    [formGroup]="form">
                    <!-- Email -->
                    <div class="md-form mb-4 mt-4">
                        <input formControlName="user_id" type="text" class="form-control" placeholder="Username">
                        <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
                            <div *ngIf="username.errors.required">Username is required</div>
                            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="md-form mb-4 mt-4">
                        <input formControlName="password" id="password" placeholder="Password" class="form-control"
                            type="password">
                        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.cannotContainSpace">Password cannot contain space</div>
                        </div>
                    </div>

                    <div class="md-form mb-4 mt-4">
                        <input #one formControlName="role" required value="Admin" type="radio" name="role"><label
                            class="mr-4">Admin</label>
                        <input #two formControlName="role" required value="Student" type="radio"
                            name="role"><label>Student</label>
                        <input #three formControlName="role" required value="Teacher" type="radio" name="role"
                            class="ml-4"><label>Teacher</label>
                        <div *ngIf="(role.touched) && !(one.checked || two.checked || three.checked) "
                            class="alert alert-fill-danger" role="alert">
                            <i class="mdi mdi-alert-circle"></i>
                            Role is required
                        </div>
                    </div>

                    <div class="d-flex justify-content-around">
                        <div *ngIf="invalidLogin" class="alert alert-fill-danger" role="alert">
                            <i class="mdi mdi-alert-circle"></i>
                            Incorrect Username or password
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit"
                        [disabled]="!f.valid">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container" class="spinner-wrapper" *ngIf="spinner">
    <div class="row">
        <div id="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="loading"></div>
        </div>


    </div>
    <p class="spinner-message">
        {{message}}
    </p>
</div>
